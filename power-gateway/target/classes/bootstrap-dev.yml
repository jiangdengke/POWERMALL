server:
  port: 8888
spring:
  cloud:
    nacos:
      discovery:
        server-addr: http://128.1.132.86:8848
        namespace: cd4facc0-2daf-499e-9dd2-8d2ab747803b
        group: MALL_GROUP
    gateway:
      routes:
        - id: pms-service
          uri: lb://pms-service
          predicates:
            - Path=/api-admin/pms/**,/api/pms/**
        - id: cms-service
          uri: lb://cms-service
          predicates:
            - Path=/api-admin/cms/**,/api/cms/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/api-admin/search/**,/api/search/**
        - id: oss-service
          uri: lb://oss-service
          predicates:
            - Path=/api-admin/oss/**,/api/oss/**