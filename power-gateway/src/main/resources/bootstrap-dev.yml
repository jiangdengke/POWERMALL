    lettuce:
      pool:
        enabled: true
  cloud:
    nacos:
      discovery:
        server-addr: http://128.1.132.86:8848
#        namespace: cd4facc0-2daf-499e-9dd2-8d2ab747803b
#        group: MALL_GROUP
    gateway:
      globalcors:
        corsConfigurations:
          "[/**]":
            allowedOrigins:
              - "http://localhost:8080"  # Vue2 前端的地址
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "*"
            allowCredentials: true

      #      globalcors:
#        cors-configurations:
#          '[/**]':
#            allowedOrigins: "*"
#            allowedMethods: "*"
#            allowedHeaders: "*"
#            exposedHeaders: "*"
      routes:
        - id: pms-service
          uri: lb://pms-service
          predicates:
            - Path=/api-admin/pms/**,/api/pms/**
        - id: cms-service
          uri: lb://cms-service
          predicates:
            - Path=/api-admin/cms/**,/api/cms/**
        - id: oms-service
          uri: lb://oms-service
          predicates:
            - Path=/api-admin/oms/**,/api/oms/**
        - id: ums-service
          uri: lb://ums-service
          predicates:
            - Path=/api-admin/ums/**,/api/ums/**
        - id: search-service
          uri: lb://search-service
          predicates:
            - Path=/api-admin/search/**,/api/search/**
        - id: oss-service
          uri: lb://oss-service
          predicates:
            - Path=/api-admin/oss/**,/api/oss/**